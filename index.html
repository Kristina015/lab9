<h2 class="text-center"><i class="fa-solid fa-laptop-code"></i> Лабораторна робота №8 — Bootstrap</h2>
<!--  Основний блок -->
<div class="container my-4">
  <div class="row">
    <!-- Ліва колонка -->
    <div class="col-md-3 sidebar">
      <h5><i class="fa-solid fa-bars"></i> Меню</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link text-dark">Профіль</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Налаштування</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Вихід</a></li>
      </ul>
    </div>

    <!-- Центральна колонка -->
    <div class="col-md-9 content">
      <h4>Форма з кнопками</h4>
      <p>Введіть свої дані нижче:</p>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Ім’я:</label>
          <input type="text" class="form-control" id="name" placeholder="Введіть ім’я">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Введіть email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Повідомлення:</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Надіслати</button>
        <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i> Очистити</button>
      </form>
    </div>
  </div>
</div>
